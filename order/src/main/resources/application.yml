server:
  port: 8084

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.56.10:3306/order
    #url: jdbc:mysql://192.168.56.10:3306/order?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: root
  application:
      name: order
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  redis:
    port: 6379
    host: 192.168.56.10
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: flag  # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
logging:
  level:
    com.ken.zshop: debug

# 配置连接池
zshop:
  thread:
    coreSize: 20
    maxSize: 100
    keepAliveTime: 10



